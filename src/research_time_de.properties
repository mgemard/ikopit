percent_a=Es wird nun mit der Erforschung der neuen Technologie begonnen!
percent_b=Die Anfänge sind immer die schwersten, doch unser Forschungsstart verlief problemlos.
percent_c=Wenn man von kleinen technischen Schwierigkeiten absieht, verläuft unsere Arbeit bisher nahezu problemlos.
percent_d=Wir sind nun über die Konzeptphase hinaus und versuchen die ersten Technologie-Prototypen herzustellen.
percent_e=Kleine Rückschläge verbuchen wir zwar immer, doch das hält uns keineswegs von unserem Ziel ab, die Forschung erfolgreich zu beenden.
percent_f=Das erste Viertel haben wir hinter uns, langsam aber sicher werden unsere Vorstellungen zur Realität.
percent_g=Wir haben erfolgreich die Hinweise mehrerer Experten mit in Forschung einfließen lassen, wodurch wir die Technologie noch weiter perfektionieren konnten.
percent_h=Es mussten dezente Änderungen am Grunddesign der Technologie vorgenommen werden, weshalb sie sich unter Umständen etwas verspäten kann.
percent_i=Schwerwiegende Probleme gehören ab jetzt der Vergangenheit an, wir sind bereit die Technologie nun außerhalb von Laborbedingungen zu testen.
percent_j=Der erste Test schlug fehl, doch unsere Forscher haben den Fehler bereits ausfindig gemacht und beheben ihn.
percent_k=Auf halber Strecke geben die meisten auf, wenn es um große Forschungen geht und diese nicht richtig funktionieren wollen, doch wir lassen uns nicht unterkriegen.
percent_l=Mehr als die Hälfte der geplanten Forschungszeit ist bereits verstrichen und wir stehen kurz vor dem ersten Test des sich noch im Bau befindlichen Prototypen.
percent_m=Die vielen Stunden harter Arbeit zahlen sich nun, trotz mehrerer Rückschläge aus - der Prototyp scheint einwandfrei zu funktionieren.
percent_n=Wir haben mehrere Forscherteams damit beauftragt, etwaige Programmfehler der Technologie ausfindig zu machen und endgültig auszumerzen, um spätere Fehlfunktionen zu verhindern.
percent_o=Es gab keine nennenswerten Probleme während der Fehlersuche zu vermelden, weshalb wir uns ab jetzt voll und ganz auf die letzte Forschungsetappe vorbereiten.
percent_p=Der Endspurt beginnt, es kann nicht mehr lange dauern, bis wir mit der Erforschung fertig sind.
percent_q=Die finalen Tests verlaufen planmäßig, wir werden im festgelegten Zeitrahmen fertig.
percent_r=Der Großteil der Forschung liegt bereits hinter uns, jetzt müssen wir uns noch auf den Feinschliff konzentrieren.
percent_s=Unsere Forscher arbeiten weiterhin unter Hochdruck.
percent_t=Schon bald wird uns die neue Technologie zur Verfügung stehen.
percent_u=Unsere Forschungsarbeiten sind innerhalb der nächsten Minuten abgeschlossen! 
